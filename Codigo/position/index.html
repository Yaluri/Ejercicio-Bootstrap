<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>position</title>
  </head>
  <body>
    <h1>POSICIONAMIENTO EN CSS</h1>
    <ul>
      <li>static</li>
      <li>relative</li>
      <li>fixed</li>
      <li>absolute</li>
    </ul>
    <div class="static">Soy un div static</div>
    <div class="relative">Soy un div relative</div>
    <!-- en relacion a su posicion original -->
    <div class="fixed">Soy un div fixed</div>
    <!-- en relacion al viewport -->
    <div class="absolute">Soy un div absolute</div>
    <!-- en relacion al padre relative -->
  </body>
</html>

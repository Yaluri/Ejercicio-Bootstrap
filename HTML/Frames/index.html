<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frames</title>
  </head>
  <body>
    <table width="100%" border="1">
      <tr>
        <td colspan="2" align="center" height="120px">HEADER</td>
      </tr>
      <tr height="380px">
        <td width="20%">ASIDE</td>
        <td align="center" height="360px">
          <iframe
            src="../Tablas/index.html"
            frameborder="1"
            width="50%"
            height="50%"
          ></iframe>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center" height="50px">FOOTER</td>
      </tr>
    </table>
  </body>
</html>

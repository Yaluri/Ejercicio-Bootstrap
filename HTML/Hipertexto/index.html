<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- En el hipervínculo distinguimos las siguientes partes:

        - Las etiquetas de apertura y cierre del hipervínculo <a> y </a>

        - El atributo href, con un valor que se indica con el símbolo igual y la URL a la que dirige el hipervínculo dentro de las comillas.

        - Un texto que es el que ve el usuario como link. -->


    <!--HIPERVÍNCULOS EXTERNOS. ATRIBUTO HREF. en una lista-->
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.youtube.com">Youtube</a></li>
    </ul>
    <br>
    <br>
    <!--HIPERVÍNCULOS EXTERNOS. ATRIBUTO HREF. VISUALIZACION IN LINE-->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.youtube.com">Youtube</a>
    <a href="https://www.twitter.com">Twitter</a>
    <a href="https://www.linkedin.com">Linkedin</a>
    <a href="https://www.github.com">Github</a>
    <a href="https://www.stackoverflow.com">Stackoverflow</a>
    <br>
    <!--HIPERVÍNCULOS INTERNOS. ATRIBUTO HREF.-->
    <p>
        
        <a href="indexConMarcadores.html">Ir a la lección anterior/a>

    </p>

    <br>
    <br>
    <!--DESTINO DEL HIPERVÍNCULO. ATRIBUTO TARGET-->
    <p>
        
        <a href="https://www.google.com" target="_blank">Google (ATRIBUTO TARGET)</a>

    </p>

    <br>
    <br>
    <!--EL ATRIBUTO TITLE PARA HIPERVÍNCULOS EN UNA LISTA ORDENADA COMENZANDO EN 5-->
    <!--Con esto conseguiremos en la mayoría de los navegadores un efecto de ‘tool-tip’ que consiste en que cuando ponemos el cursor encima del hipervínculo nos aparezca una información adicional que es la que hayamos puesto en el atributo ‘title’.-->
    <ol start="5">
        <li><a href="https://www.google.com" title="Google">Google</a></li>
        <li><a href="https://www.facebook.com" title="Facebook">Facebook</a></li>
        <li><a href="https://www.youtube.com" title="Youtube">Youtube</a></li>
    </ol>

    <br>
    <br>
    <!--IMÁGENES COMO ENLACES-->
    <p>
        
        <a href="https://www.google.com">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" title="Google">
        </a>

    </p>







    
</body>
</html>

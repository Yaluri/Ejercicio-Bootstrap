<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--FORMULARIOS HTML-->
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form action="./indexFormExample.html" method="get">
        <p>Nombre: <input type="text" name="nombre" maxlength="50" /></p>

        <p>Apellidos: <input type="text" name="apellidos" maxlength="50" /></p>

        <p>
          Sexo: <input type="radio" name="sexo" value="h" /> hombre
          <input type="radio" name="sexo" value="m" /> mujer
        </p>

        <p>Correo: <input type="text" name="correo" maxlength="100" /></p>

        <p>
          <input type="checkbox" name="info" checked="checked" /> Deseo recibir
          información sobre novedades y ofertas
        </p>

        <p>
          <input type="checkbox" name="condiciones" /> Declaro haber leido y
          aceptar las condiciones generales del programa y la normativa sobre
          protección de datos
        </p>
        <p>
          <select name="suscripcion">
            <option>Anual</option>

            <option>Mensual</option>

            <option>Quincena</option>
          </select>
        </p>

        <p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Borrar" />
        </p>
        <input type="button" value="a la escucha del evento click" />
      </form>
    </main>
  </body>
</html>
